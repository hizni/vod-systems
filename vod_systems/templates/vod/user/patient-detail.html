//script that handles the viewing of the modal CBVs
$('#modal').on('show.bs.modal', function (event) {

    var modal = $(this)
    $.ajax({
        url: $(event.relatedTarget).attr('href'),
        context: document.body
    }).done(function(response) {
        modal.html(response);
        $(this).removeData('bs.modal');
    });
});
