{% load crispy_forms_tags %}
<div class="modal-dialog" role="document">
    <form action="{% url 'user-retire' object.id %}" method="post" id="user-retire" class="form">
        {% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Retire User</h4>
            </div>
            <div class="modal-body">

                    You are going to change the active state of: {{ object.first_name }}  {{ object.last_name }} ?
                     {% crispy form %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-danger btn-primary" value="Confirm" />
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
<script>
    var form_options = { target: '#modal', success: function(response) {} };
    $('#user-retire').ajaxForm(form_options);
</script>
